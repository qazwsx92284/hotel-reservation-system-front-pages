       body{

     <h1>Welcome in Lee's Hotel</h1></p>
      <h1>Feedback form page</h1>
      <p>Please fill out this form to help
         us improve our hotel.</p>

      <form method = "post" action = "">



        <form method = "post" autocomplete = "on">
           <p><label>First Name:
              <input type = "text" id = "firstName"
                 placeholder = "First name" />
              </label></p>
           <p><label>Last Name:
              <input type = "text" id = "lastName"
                 placeholder = "Last name" />
              </label></p>


         <p><label>Comments:
            <textarea name = "comments"
               rows = "6" cols = "20" placeholder="Please enter your comment here."></textarea>
         </label></p>


         <p><label>E-mail Address:
            <input name = "email" type = "password"  size = "25"
            placeholder = "aaa111@domain.com"/>
         </label></p>




         <p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Clear">
         </p>
      </form>
